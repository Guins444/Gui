<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I love u</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  color:#ff5fa2;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== FUNDOS ===== */
#bg1,#bg2{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s;
  z-index:-2;
}
.active{opacity:1}

/* ===== LOGIN ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:20;
  padding:20px;
}

#login h1{
  text-align:center;
  font-size:clamp(26px,6vw,38px);
}

input,button{
  width:100%;
  max-width:280px;
  padding:14px;
  margin-top:12px;
  font-size:16px;
  background:rgba(0,0,0,.6);
  color:#ff5fa2;
  border:2px solid #ff5fa2;
  border-radius:10px;
}

/* ===== GALERIA ===== */
#galeria{
  display:none;
  position:fixed;
  inset:0;
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:12px;
  overflow:auto;
  z-index:5;
}

#galeria img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}
#galeria img:hover{transform:scale(1.05)}

/* ===== FULLSCREEN ===== */
#fullscreen{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:30;
  justify-content:center;
  align-items:center;
  padding:10px;
}

#fullscreen img{
  max-width:100%;
  max-height:90%;
  border-radius:16px;
}

#fechar{
  position:absolute;
  top:15px;
  right:20px;
  font-size:28px;
  cursor:pointer;
  color:#ff5fa2;
}

/* ===== PLAYER ===== */
#player{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  align-items:center;
  gap:10px;
  background:rgba(0,0,0,.7);
  border:2px solid #ff5fa2;
  border-radius:18px;
  padding:10px 14px;
  z-index:15;
  max-width:95%;
  backdrop-filter:blur(6px);
}

#capaImg{
  width:60px;
  height:60px;
  border-radius:10px;
  border:2px solid #ff5fa2;
  object-fit:cover;
}

#player button{
  background:none;
  border:none;
  color:#ff5fa2;
  font-size:22px;
  cursor:pointer;
}

#tempoMusica{
  font-size:13px;
  white-space:nowrap;
}

/* ===== VOLUME ===== */
#volumePanel{
  display:none;
  position:fixed;
  bottom:90px;
  right:10px;
  background:rgba(0,0,0,.8);
  border:1px solid #ff5fa2;
  padding:10px;
  border-radius:12px;
  z-index:15;
}

input[type=range]{width:120px}

/* ===== GATO ===== */
#gatinho{
  position:fixed;
  font-size:28px;
  pointer-events:none;
  z-index:40;
}

/* ===== MOBILE EXTRA ===== */
@media (max-width:500px){

  #galeria{
    grid-template-columns:repeat(2,1fr);
  }

  #galeria img{
    height:140px;
  }

  #player{
    flex-wrap:wrap;
    justify-content:center;
    gap:6px;
    padding:8px;
  }

  #tempoMusica{
    width:100%;
    text-align:center;
  }

  #capaImg{
    width:50px;
    height:50px;
  }
}
</style>
</head>

<body>
<div id="bg1"></div>
<div id="bg2"></div>

<div id="login">
  <h1>I love u</h1>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="galeria"></div>

<div id="fullscreen">
  <div id="fechar" onclick="fecharFoto()">‚úñ</div>
  <img id="imgFull">
</div>

<div id="player">
  <img id="capaImg">
  <button onclick="anterior()">‚è™</button>
  <button id="playBtn" onclick="playPause()">‚ñ∂Ô∏è</button>
  <button onclick="proxima()">‚è©</button>
  <button onclick="toggleVolume()">üîä</button>
  <div id="tempoMusica">00:00 / 00:00</div>
</div>

<div id="volumePanel">
  <input type="range" min="0" max="100" value="20" oninput="audio.volume=this.value/100">
</div>

<div id="gatinho">üê±</div>

<audio id="audio"></audio>

<script>
const senhaOfuscada="MTAxMjIwMjU=";

/* FUNDOS */
const fundos=[...Array(17)].map((_,i)=>`bg${i+1}.jpeg`);
let f=0,a=1;
const b1=bg1,b2=bg2;
b1.style.backgroundImage=`url(${fundos[0]})`;
b1.classList.add("active");

setInterval(()=>{
  const at=a===1?b1:b2,px=a===1?b2:b1;
  f=(f+1)%fundos.length;
  px.style.backgroundImage=`url(${fundos[f]})`;
  px.classList.add("active");
  at.classList.remove("active");
  a=a===1?2:1;
},4000);

/* GALERIA */
const galeria=document.getElementById("galeria");
fundos.forEach(f=>{
  const img=document.createElement("img");
  img.src=f;
  img.onclick=()=>abrirFoto(f);
  galeria.appendChild(img);
});

/* FULLSCREEN */
function abrirFoto(src){
  imgFull.src=src;
  fullscreen.style.display="flex";
}
function fecharFoto(){fullscreen.style.display="none";}

/* PLAYER */
const playlist=[
 {src:"musica.mp3", capa:"amour.jpeg"},
 {src:"ClubBizarre.mp3", capa:"ClubBizarreIcon.jpeg"},
 {src:"AfterDarkMusic.mp3", capa:"AfterDarkIcon.jpeg"}
];

let atual=0;
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const tempoMusica=document.getElementById("tempoMusica");
const capaImg=document.getElementById("capaImg");

function carregar(){
  audio.src=playlist[atual].src;
  capaImg.src=playlist[atual].capa;
  audio.play();
}

function playPause(){
  audio.paused ? audio.play() : audio.pause();
}

audio.addEventListener("play",()=>playBtn.textContent="‚è∏Ô∏è");
audio.addEventListener("pause",()=>playBtn.textContent="‚ñ∂Ô∏è");
audio.addEventListener("ended",()=>proxima());

function proxima(){
  atual=(atual+1)%playlist.length;
  carregar();
}
function anterior(){
  atual=(atual-1+playlist.length)%playlist.length;
  carregar();
}

function toggleVolume(){
  volumePanel.style.display=
    volumePanel.style.display==="block"?"none":"block";
}

/* TEMPO */
audio.addEventListener("timeupdate",()=>{
  let minAtual=Math.floor(audio.currentTime/60).toString().padStart(2,'0');
  let segAtual=Math.floor(audio.currentTime%60).toString().padStart(2,'0');
  let minTotal=Math.floor(audio.duration/60).toString().padStart(2,'0');
  let segTotal=Math.floor(audio.duration%60).toString().padStart(2,'0');
  if(isNaN(minTotal)) minTotal=segTotal="00";
  tempoMusica.textContent=`${minAtual}:${segAtual} / ${minTotal}:${segTotal}`;
});

/* LOGIN */
function entrar(){
  if(senha.value===atob(senhaOfuscada)){
    login.style.display="none";
    galeria.style.display="grid";
    player.style.display="flex";
    carregar();
  }else alert("Senha incorreta");
}

/* GATO */
let mx=0,my=0,gx=0,gy=0;
document.addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  gx+=(mx-gx)*.1; gy+=(my-gy)*.1;
  gatinho.style.transform=`translate(${gx}px,${gy}px)`;
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
