<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>I LOVE U</title>

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #ff5fa2;
  background: transparent;
}
  
#bg1, #bg2 {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

#bg1.active, #bg2.active {
  opacity: 1;
}

#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: transparent;
  z-index: 1;
}

input, button {
  padding: 12px;
  margin-top: 10px;
  background: rgba(0,0,0,0.6);
  color: #ff5fa2;
  border: 2px solid #ff5fa2;
  border-radius: 8px;
  font-size: 16px;
}

button { cursor: pointer; }

#gatinho {
  position: fixed;
  left: 0;
  top: 0;
  font-size: 32px;
  pointer-events: none;
  transition: transform 0.15s linear;
  z-index: 999;
}

#violacao {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  font-size: 26px;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 9999;
}
</style>
</head>

<body>

<div id="bg1"></div>
<div id="bg2"></div>

<div id="gatinho">❤️</div>

<div id="login">
  <h1>I LOVE U ❤️</h1>
  <form onsubmit="entrar(); return false;">
    <input type="password" id="senha" placeholder="Senha">
    <button type="submit">Entrar</button>
  </form>
</div>
<audio id="musica" src="musica.mp3" loop></audio>

<div id="violacao">
⚠ Não tente espionar ⚠<br><br>
Tentativa de ispionar
</div>

<script>

const senhaOfuscada = "MTAxMjIwMjUxMzozMA=="; // 1012202513:30

const fundos = [
  "WhatsApp Image 2026-01-04 at 10.19.34 (1).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.34.jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.35 (1).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.35 (2).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.35 (3).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.35 (4).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.35.jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.36 (1).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.36 (2).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.36 (3).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.36 (4).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.36.jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.37 (1).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.37 (2).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.37 (3).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.37 (4).jpeg",
  "WhatsApp Image 2026-01-04 at 10.19.37.jpeg"
];

let idx = 0;
let ativo = 1;
const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

bg1.style.backgroundImage = `url('${fundos[0]}')`;
bg1.classList.add("active");
idx = 1;

function trocarFundo() {
  const atual = ativo === 1 ? bg1 : bg2;
  const proximo = ativo === 1 ? bg2 : bg1;

  proximo.style.backgroundImage = `url('${fundos[idx]}')`;
  proximo.classList.add("active");
  atual.classList.remove("active");

  ativo = ativo === 1 ? 2 : 1;
  idx = (idx + 1) % fundos.length;
}

function iniciarFundos() {
  setInterval(trocarFundo, 4000);
}

function entrar() {
  if (document.getElementById("senha").value === atob(senhaOfuscada)) {
    document.getElementById("login").style.display = "none";
    iniciarFundos();
    
    const audio = document.getElementById("musica");
    audio.volume = 0.2;
    audio.play();
  } else {
    alert("Senha incorreta!");
  }
}

const gato = document.getElementById("gatinho");
let mouseX = 0, mouseY = 0;
let gatoX = 0, gatoY = 0;

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function moverGato() {
  gatoX += (mouseX - gatoX) * 0.1;
  gatoY += (mouseY - gatoY) * 0.1;
  gato.style.transform = `translate(${gatoX}px, ${gatoY}px)`;
  requestAnimationFrame(moverGato);
}
moverGato();

let violacao = false;
setInterval(() => {
  if ((window.outerWidth - window.innerWidth > 160 ||
       window.outerHeight - window.innerHeight > 160) && !violacao) {
    violacao = true;
    document.getElementById("violacao").style.display = "flex";
  }
}, 500);

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey)) e.preventDefault();
});
</script>

</body>
</html>
