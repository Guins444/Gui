<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>I love u</title>

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #ff5fa2;
  background: transparent;
}

/* ===== FUNDOS (FADE REAL) ===== */
#bg1, #bg2 {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

#bg1.active, #bg2.active {
  opacity: 1;
}

/* ===== LOGIN ===== */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: transparent;
  z-index: 1;
}

input, button {
  padding: 12px;
  margin-top: 10px;
  background: rgba(0,0,0,0.6);
  color: #ff5fa2;
  border: 2px solid #ff5fa2;
  border-radius: 8px;
  font-size: 16px;
}

button { cursor: pointer; }

/* ===== GATINHO ===== */
#gatinho {
  position: fixed;
  left: 0;
  top: 0;
  font-size: 32px;
  pointer-events: none;
  transition: transform 0.15s linear;
  z-index: 999;
}

/* ===== VIOLA√á√ÉO ===== */
#violacao {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  font-size: 26px;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- FUNDOS -->
<div id="bg1"></div>
<div id="bg2"></div>

<!-- GATINHO -->
<div id="gatinho">üê±</div>

<!-- LOGIN -->
<div id="login">
  <h1>I love u</h1>
  <form onsubmit="entrar(); return false;">
    <input type="password" id="senha" placeholder="Senha">
    <button type="submit">Entrar</button>
  </form>
</div>

<!-- √ÅUDIO -->
<audio id="musica" src="musica.mp3" loop></audio>

<!-- VIOLA√á√ÉO -->
<div id="violacao">
‚ö† VIOLA√á√ÉO DETECTADA ‚ö†<br><br>
Tentativa de inspe√ß√£o do sistema
</div>

<script>
/* ===== SENHA ===== */
const senhaOfuscada = "MTAxMjIwMjUxMzozMA=="; // 1012202513:30

/* ===== FUNDOS ===== */
const fundos = [
  "bg1.jpeg",
  "bg2.jpeg",
  "bg3.jpeg",
  "bg4.jpeg",
  "bg5.jpeg",
  "bg6.jpeg",
  "bg7.jpeg",
  "bg8.jpeg",
  "bg9.jpeg",
  "bg10.jpeg",
  "bg11.jpeg",
  "bg12.jpeg",
  "bg13.jpeg",
  "bg14.jpeg",
  "bg15.jpeg",
  "bg16.jpeg",
  "bg17.jpeg"
];

let idx = 0;
let ativo = 1;
const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

/* ===== FUNDO INICIAL ===== */
bg1.style.backgroundImage = `url('${fundos[0]}')`;
bg1.classList.add("active");
idx = 1;

function trocarFundo() {
  const atual = ativo === 1 ? bg1 : bg2;
  const proximo = ativo === 1 ? bg2 : bg1;

  proximo.style.backgroundImage = `url('${fundos[idx]}')`;
  proximo.classList.add("active");
  atual.classList.remove("active");

  ativo = ativo === 1 ? 2 : 1;
  idx = (idx + 1) % fundos.length;
}

function iniciarFundos() {
  setInterval(trocarFundo, 4000);
}

/* ===== LOGIN ===== */
function entrar() {
  if (document.getElementById("senha").value === atob(senhaOfuscada)) {
    document.getElementById("login").style.display = "none";
    iniciarFundos();
    
    const audio = document.getElementById("musica");
    audio.volume = 0.2;
    audio.play();
  } else {
    alert("Senha incorreta!");
  }
}

/* ===== GATINHO SEGUE MOUSE ===== */
const gato = document.getElementById("gatinho");
let mouseX = 0, mouseY = 0;
let gatoX = 0, gatoY = 0;

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function moverGato() {
  gatoX += (mouseX - gatoX) * 0.1;
  gatoY += (mouseY - gatoY) * 0.1;
  gato.style.transform = `translate(${gatoX}px, ${gatoY}px)`;
  requestAnimationFrame(moverGato);
}
moverGato();

/* ===== DEVTOOLS FAKE ===== */
let violacao = false;
setInterval(() => {
  if ((window.outerWidth - window.innerWidth > 160 ||
       window.outerHeight - window.innerHeight > 160) && !violacao) {
    violacao = true;
    document.getElementById("violacao").style.display = "flex";
  }
}, 500);

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey)) e.preventDefault();
});
</script>

</body>
</html>
