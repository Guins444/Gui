<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>I love u</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
  color: #ff5fa2;
}

/* ===== GALERIA ===== */
#galeria {
  display: none;
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

#galeria img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.3s;
}

#galeria img:hover {
  transform: scale(1.05);
}

/* ===== LOGIN ===== */
#login {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input, button {
  padding: 12px;
  margin-top: 10px;
  background: rgba(0,0,0,0.7);
  color: #ff5fa2;
  border: 2px solid #ff5fa2;
  border-radius: 8px;
  font-size: 16px;
}

button { cursor: pointer; }

/* ===== PLAYER ===== */
#player {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: rgba(0,0,0,0.7);
  border: 2px solid #ff5fa2;
  border-radius: 15px;
  padding: 10px;
  width: 220px;
  display: none;
  z-index: 999;
}

#player img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

#controles {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
  cursor: pointer;
}

#volume {
  width: 100%;
  margin-top: 8px;
}

/* ===== GATINHO ===== */
#gatinho {
  position: fixed;
  left: 0;
  top: 0;
  font-size: 32px;
  pointer-events: none;
  z-index: 1000;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>I love u</h1>
  <form onsubmit="entrar(); return false;">
    <input type="password" id="senha" placeholder="Senha">
    <button>Entrar</button>
  </form>
</div>

<!-- GALERIA -->
<div id="galeria">
  <img src="bg1.jpeg">
  <img src="bg2.jpeg">
  <img src="bg3.jpeg">
  <img src="bg4.jpeg">
  <img src="bg5.jpeg">
  <img src="bg6.jpeg">
</div>

<!-- PLAYER -->
<div id="player">
  <img id="capaImg" src="amour.jpeg">
  <div id="controles">
    <span onclick="voltar()">‚è™</span>
    <span onclick="playPause()" id="playBtn">‚ñ∂Ô∏è</span>
    <span onclick="avancar()">‚è©</span>
  </div>
  <input type="range" id="volume" min="0" max="1" step="0.01">
</div>

<!-- √ÅUDIO -->
<audio id="musica" src="musica.mp3"></audio>

<!-- GATINHO -->
<div id="gatinho">üê±</div>

<script>
/* ===== SENHA ===== */
const senhaOfuscada = "MTAxMjIwMjU="; // 10122025

/* ===== LOGIN ===== */
function entrar() {
  if (document.getElementById("senha").value === atob(senhaOfuscada)) {
    document.getElementById("login").style.display = "none";
    document.getElementById("galeria").style.display = "grid";
    document.getElementById("player").style.display = "block";
  } else {
    alert("Senha incorreta!");
  }
}

/* ===== PLAYER ===== */
const audio = document.getElementById("musica");
const playBtn = document.getElementById("playBtn");
const volume = document.getElementById("volume");

volume.value = 0.2;
audio.volume = 0.2;

function playPause() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏Ô∏è";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }
}

function voltar() {
  audio.currentTime = 0;
}

function avancar() {
  audio.currentTime += 10;
}

volume.addEventListener("input", () => {
  audio.volume = volume.value;
});

/* ===== GATINHO ===== */
const gato = document.getElementById("gatinho");
let mouseX = 0, mouseY = 0;
let gatoX = 0, gatoY = 0;

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function moverGato() {
  gatoX += (mouseX - gatoX) * 0.1;
  gatoY += (mouseY - gatoY) * 0.1;
  gato.style.transform = `translate(${gatoX}px, ${gatoY}px)`;
  requestAnimationFrame(moverGato);
}
moverGato();
</script>

</body>
</html>
