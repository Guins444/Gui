<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>I love u</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  color:#ff5fa2;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== FUNDOS ===== */
#bg1,#bg2{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s;
  z-index:-2;
}
.active{opacity:1}

/* ===== LOGIN ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:black;
  z-index:20;
}
input,button{
  padding:12px;
  margin-top:10px;
  background:rgba(0,0,0,.6);
  color:#ff5fa2;
  border:2px solid #ff5fa2;
  border-radius:8px;
}

/* ===== GALERIA ===== */
#galeria{
  display:none;
  position:fixed;
  inset:0;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:12px;
  overflow:auto;
  z-index:5;
}
#galeria img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
}
#galeria img:hover{transform:scale(1.05)}

/* ===== FULLSCREEN ===== */
#fullscreen{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:30;
  justify-content:center;
  align-items:center;
}
#fullscreen img{
  max-width:95%;
  max-height:95%;
  border-radius:20px;
}
#fechar{
  position:absolute;
  top:20px;
  right:25px;
  font-size:32px;
  cursor:pointer;
  color:#ff5fa2;
}

/* ===== PLAYER ===== */
#player{
  position:fixed;
  bottom:15px;
  right:15px;
  display:none;
  align-items:center;
  gap:10px;
  background:rgba(0,0,0,.7);
  border:2px solid #ff5fa2;
  border-radius:16px;
  padding:10px;
  z-index:15;
}
#capaImg{
  width:72px;
  height:72px;
  border-radius:12px;
  border:2px solid #ff5fa2;
  object-fit:cover;
}
#player button{
  background:none;
  border:none;
  color:#ff5fa2;
  font-size:20px;
  cursor:pointer;
}
#tempoMusica{
  color:#ff5fa2;
  font-size:14px;
  min-width:80px;
  text-align:center;
}
#barraProgresso{
  width:150px;
  height:6px;
  background:rgba(255,95,162,0.3);
  border-radius:3px;
  cursor:pointer;
  position:relative;
}
#barraAtual{
  height:100%;
  width:0%;
  background:#ff5fa2;
  border-radius:3px;
}

/* ===== VOLUME ===== */
#volumePanel{
  display:none;
  position:fixed;
  bottom:110px;
  right:15px;
  background:rgba(0,0,0,.7);
  border:1px solid #ff5fa2;
  padding:10px;
  border-radius:12px;
  z-index:15;
}
input[type=range]{width:120px}

/* ===== GATO ===== */
#gatinho{
  position:fixed;
  font-size:32px;
  pointer-events:none;
  z-index:40;
}
</style>
</head>

<body>

<div id="bg1"></div>
<div id="bg2"></div>

<div id="login">
  <h1>I love u</h1>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="galeria"></div>

<div id="fullscreen">
  <div id="fechar" onclick="fecharFoto()">‚úñ</div>
  <img id="imgFull">
</div>

<div id="player">
  <img id="capaImg">
  <button onclick="anterior()">‚è™</button>
  <button id="playBtn" onclick="playPause()">‚ñ∂Ô∏è</button>
  <button onclick="proxima()">‚è©</button>
  <button onclick="toggleVolume()">üîä</button>
  <div id="tempoMusica">00:00 / 00:00</div>
  <div id="barraProgresso" onclick="mudarTempo(event)">
    <div id="barraAtual"></div>
  </div>
</div>

<div id="volumePanel">
  <input type="range" min="0" max="100" value="20"
         oninput="audio.volume=this.value/100">
</div>

<div id="gatinho">üê±</div>

<audio id="audio"></audio>

<script>
const senhaOfuscada="MTAxMjIwMjU=";

/* ===== FUNDOS ===== */
const fundos=[...Array(17)].map((_,i)=>`bg${i+1}.jpeg`);
let f=0,a=1;
const b1=bg1,b2=bg2;
b1.style.backgroundImage=`url(${fundos[0]})`;
b1.classList.add("active");
setInterval(()=>{
  const at=a===1?b1:b2,px=a===1?b2:b1;
  f=(f+1)%fundos.length;
  px.style.backgroundImage=`url(${fundos[f]})`;
  px.classList.add("active");
  at.classList.remove("active");
  a=a===1?2:1;
},4000);

/* ===== GALERIA ===== */
const galeria=document.getElementById("galeria");
fundos.forEach(f=>{ 
  const img=document.createElement("img");
  img.src=f;
  img.onclick=()=>abrirFoto(f);
  galeria.appendChild(img);
});

/* ===== FULL ===== */
function abrirFoto(src){
  imgFull.src=src;
  fullscreen.style.display="flex";
}
function fecharFoto(){fullscreen.style.display="none";}

/* ===== PLAYER ===== */
const playlist=[
 {src:"musica.mp3",capa:"amour.jpeg"},
 {src:"ClubBizarre.mp3",capa:"ClubBizarreIcon.jpeg"}
];
let atual=0;
const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const tempoMusica=document.getElementById("tempoMusica");
const barraAtual=document.getElementById("barraAtual");

function carregar(){
  audio.src=playlist[atual].src;
  capaImg.src=playlist[atual].capa;
  audio.play();
  playBtn.textContent="‚è∏Ô∏è";
}

function playPause(){audio.paused ? audio.play() : audio.pause();}

audio.addEventListener("play",()=>playBtn.textContent="‚è∏Ô∏è");
audio.addEventListener("pause",()=>playBtn.textContent="‚ñ∂Ô∏è");
audio.addEventListener("ended",()=>playBtn.textContent="‚ñ∂Ô∏è");

function proxima(){atual=(atual+1)%playlist.length;carregar()}
function anterior(){atual=(atual-1+playlist.length)%playlist.length;carregar()}
function toggleVolume(){
  volumePanel.style.display= volumePanel.style.display==="block"?"none":"block";
}

/* ===== TEMPO / BARRA ===== */
function formatarTempo(s){
  const m = Math.floor(s/60).toString().padStart(2,'0');
  const sSeg = Math.floor(s%60).toString().padStart(2,'0');
  return `${m}:${sSeg}`;
}

audio.addEventListener("loadedmetadata", ()=>{ 
  tempoMusica.textContent = `00:00 / ${formatarTempo(audio.duration)}`;
});

audio.addEventListener("timeupdate", ()=>{
  tempoMusica.textContent = `${formatarTempo(audio.currentTime)} / ${formatarTempo(audio.duration)}`;
  barraAtual.style.width = `${(audio.currentTime/audio.duration)*100}%`;
});

function mudarTempo(e){
  const rect = e.currentTarget.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const newTime = (clickX / rect.width) * audio.duration;
  audio.currentTime = newTime;
}

/* ===== LOGIN ===== */
function entrar(){
  if(senha.value===atob(senhaOfuscada)){
    login.style.display="none";
    galeria.style.display="grid";
    player.style.display="flex";
    carregar();
  }else alert("Senha incorreta");
}

/* ===== GATO ===== */
let mx=0,my=0,gx=0,gy=0;
document.addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
(function loop(){
  gx+=(mx-gx)*.1;gy+=(my-gy)*.1;
  gatinho.style.transform=`translate(${gx}px,${gy}px)`;
  requestAnimationFrame(loop);
})();
</script>

</body>
</html>
