<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FUNCIONOU</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: #ff5fa2;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== LOGIN ===== */
#login {
  position: fixed;
  inset: 0;
  background: black;
  z-index: 10000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input, button {
  padding: 12px;
  margin-top: 10px;
  background: rgba(0,0,0,0.7);
  color: #ff5fa2;
  border: 2px solid #ff5fa2;
  border-radius: 8px;
  font-size: 16px;
}

button { cursor: pointer; }

/* ===== CONTE√öDO (ESCONDIDO) ===== */
#conteudo {
  display: none;
  width: 100%;
  height: 100%;
}

/* ===== GALERIA ===== */
#galeria {
  width: 100%;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 10px;
}

#galeria img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s;
}

#galeria img:hover {
  transform: scale(1.05);
}

/* ===== MODAL FULLSCREEN ===== */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9000;
}

#modal img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 12px;
}

#fechar {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 32px;
  color: white;
  cursor: pointer;
}

/* ===== PLAYER ===== */
#player {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 220px;
  padding: 10px;
  background: rgba(0,0,0,0.75);
  border: 2px solid #ff5fa2;
  border-radius: 15px;
  z-index: 3000;
}

#player img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

#controles {
  display: flex;
  justify-content: space-between;
  font-size: 22px;
}

#volume {
  width: 100%;
  margin-top: 8px;
}

/* ===== GATINHO ===== */
#gatinho {
  position: fixed;
  left: 0;
  top: 0;
  font-size: 32px;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>I love u</h1>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- CONTE√öDO ESCONDIDO -->
<div id="conteudo">

  <!-- GALERIA -->
  <div id="galeria">
    <img src="bg1.jpeg" onclick="abrir(this.src)">
    <img src="bg2.jpeg" onclick="abrir(this.src)">
    <img src="bg3.jpeg" onclick="abrir(this.src)">
    <img src="bg4.jpeg" onclick="abrir(this.src)">
    <img src="bg5.jpeg" onclick="abrir(this.src)">
    <img src="bg6.jpeg" onclick="abrir(this.src)">
    <img src="bg7.jpeg" onclick="abrir(this.src)">
    <img src="bg8.jpeg" onclick="abrir(this.src)">
    <img src="bg9.jpeg" onclick="abrir(this.src)">
    <img src="bg10.jpeg" onclick="abrir(this.src)">
    <img src="bg11.jpeg" onclick="abrir(this.src)">
    <img src="bg12.jpeg" onclick="abrir(this.src)">
    <img src="bg13.jpeg" onclick="abrir(this.src)">
    <img src="bg14.jpeg" onclick="abrir(this.src)">
    <img src="bg15.jpeg" onclick="abrir(this.src)">
    <img src="bg16.jpeg" onclick="abrir(this.src)">
    <img src="bg17.jpeg" onclick="abrir(this.src)">
  </div>

  <!-- PLAYER -->
  <div id="player">
    <img src="amour.jpeg">
    <div id="controles">
      <span onclick="voltar()">‚è™</span>
      <span id="playBtn" onclick="playPause()">‚ñ∂Ô∏è</span>
      <span onclick="avancar()">‚è©</span>
    </div>
    <input type="range" id="volume" min="0" max="1" step="0.01">
  </div>

</div>

<!-- MODAL -->
<div id="modal">
  <span id="fechar" onclick="fechar()">‚úï</span>
  <img id="imgGrande">
</div>

<audio id="musica" src="musica.mp3"></audio>

<div id="gatinho">üê±</div>

<script>
/* ===== LOGIN ===== */
const senhaCorreta = "10122025";

function entrar() {
  if (document.getElementById("senha").value === senhaCorreta) {
    document.getElementById("login").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
  } else {
    alert("Senha incorreta!");
  }
}

/* ===== GALERIA ===== */
function abrir(src) {
  document.getElementById("imgGrande").src = src;
  document.getElementById("modal").style.display = "flex";
}

function fechar() {
  document.getElementById("modal").style.display = "none";
}

/* ===== PLAYER ===== */
const audio = document.getElementById("musica");
const playBtn = document.getElementById("playBtn");
const volume = document.getElementById("volume");

audio.volume = 0.2;
volume.value = 0.2;

function playPause() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏Ô∏è";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }
}

function voltar() { audio.currentTime = 0; }
function avancar() { audio.currentTime += 10; }
volume.oninput = () => audio.volume = volume.value;

/* ===== GATINHO ===== */
const gato = document.getElementById("gatinho");
let mx=0,my=0,gx=0,gy=0;

document.addEventListener("mousemove", e => {
  mx = e.clientX;
  my = e.clientY;
});

function moverGato() {
  gx += (mx - gx) * 0.1;
  gy += (my - gy) * 0.1;
  gato.style.transform = `translate(${gx}px, ${gy}px)`;
  requestAnimationFrame(moverGato);
}
moverGato();
</script>

</body>
</html>
