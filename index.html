<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>I love u</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
  color: #ff5fa2;
}

/* ===== FUNDOS ===== */
#bg1, #bg2 {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.5s;
  z-index: -2;
}
#bg1.active, #bg2.active { opacity: 1; }

/* ===== LOGIN ===== */
#login {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: black;
  z-index: 5;
}
input, button {
  padding: 12px;
  margin-top: 10px;
  background: rgba(0,0,0,0.6);
  color: #ff5fa2;
  border: 2px solid #ff5fa2;
  border-radius: 8px;
}
button { cursor: pointer; }

/* ===== PLAYER ===== */
#player {
  position: fixed;
  bottom: 15px;
  right: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.7);
  border: 2px solid #ff5fa2;
  border-radius: 14px;
  padding: 10px;
  z-index: 10;
}

#capaImg {
  width: 72px;
  height: 72px;
  border-radius: 12px;
  object-fit: cover;
  border: 2px solid #ff5fa2;
  box-shadow: 0 0 10px rgba(255,95,162,0.6);
}

#controles button {
  font-size: 20px;
  background: none;
  border: none;
  color: #ff5fa2;
  cursor: pointer;
}

/* ===== VOLUME ===== */
#volumePanel {
  position: fixed;
  bottom: 110px;
  right: 15px;
  width: 130px;
  background: rgba(0,0,0,0.7);
  border: 1px solid #ff5fa2;
  border-radius: 12px;
  padding: 10px;
  display: none;
  z-index: 10;
}

input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  background: transparent;
}
input[type="range"]::-webkit-slider-runnable-track {
  height: 6px;
  background: #333;
  border-radius: 5px;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  background: #ff5fa2;
  border-radius: 50%;
  margin-top: -5px;
}
input[type="range"]::-moz-range-track {
  height: 6px;
  background: #333;
}
input[type="range"]::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: #ff5fa2;
  border-radius: 50%;
  border: none;
}

/* ===== GATINHO ===== */
#gatinho {
  position: fixed;
  font-size: 32px;
  pointer-events: none;
  z-index: 20;
}
</style>
</head>

<body>

<div id="bg1"></div>
<div id="bg2"></div>

<div id="login">
  <h1>I love u</h1>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="player" style="display:none">
  <img id="capaImg" src="amour.jpeg">
  <div id="controles">
    <button onclick="musicaAnterior()">‚è™</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="proximaMusica()">‚è©</button>
    <button onclick="toggleVolume()">üîä</button>
  </div>
</div>

<div id="volumePanel">
  <input type="range" min="0" max="100" value="20" id="volumeRange">
</div>

<div id="gatinho">üê±</div>

<audio id="audio"></audio>

<script>
const senhaOfuscada = "MTAxMjIwMjU=";

/* ===== FUNDOS ===== */
const fundos = ["bg1.jpeg","bg2.jpeg","bg3.jpeg","bg4.jpeg","bg5.jpeg","bg6.jpeg",
  "bg7.jpeg","bg8.jpeg","bg9.jpeg","bg10.jpeg","bg11.jpeg","bg12.jpeg",
  "bg13.jpeg","bg14.jpeg","bg15.jpeg","bg16.jpeg","bg17.jpeg"];
let idx = 0, ativo = 1;
const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");
bg1.style.backgroundImage = `url('${fundos[0]}')`;
bg1.classList.add("active");

setInterval(() => {
  const atual = ativo === 1 ? bg1 : bg2;
  const prox = ativo === 1 ? bg2 : bg1;
  idx = (idx + 1) % fundos.length;
  prox.style.backgroundImage = `url('${fundos[idx]}')`;
  prox.classList.add("active");
  atual.classList.remove("active");
  ativo = ativo === 1 ? 2 : 1;
}, 4000);

/* ===== PLAYER ===== */
const playlist = [
  { nome: "Amour", arquivo: "musica.mp3", capa: "amour.jpeg" },
  { nome: "Club Bizarre", arquivo: "ClubBizarre.mp3", capa: "ClubBizarreIcon.jpeg" }
];

const audio = document.getElementById("audio");
let atual = 0;
let tocando = false;

function carregarMusica(i){
  audio.src = playlist[i].arquivo;
  document.getElementById("capaImg").src = playlist[i].capa;
  audio.volume = 0.2;
  audio.play();
  tocando = true;
}

function togglePlay(){
  if(tocando){ audio.pause(); tocando=false; }
  else{ audio.play(); tocando=true; }
}
function proximaMusica(){
  atual = (atual+1)%playlist.length;
  carregarMusica(atual);
}
function musicaAnterior(){
  atual = (atual-1+playlist.length)%playlist.length;
  carregarMusica(atual);
}

/* ===== LOGIN ===== */
function entrar(){
  if(document.getElementById("senha").value === atob(senhaOfuscada)){
    document.getElementById("login").style.display="none";
    document.getElementById("player").style.display="flex";
    carregarMusica(0);
  } else alert("Senha incorreta");
}

/* ===== VOLUME ===== */
const volumePanel = document.getElementById("volumePanel");
document.getElementById("volumeRange").oninput = e =>
  audio.volume = e.target.value/100;
function toggleVolume(){
  volumePanel.style.display =
    volumePanel.style.display==="block"?"none":"block";
}

/* ===== GATINHO ===== */
const gato = document.getElementById("gatinho");
let mx=0,my=0,gx=0,gy=0;
document.addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY});
(function anim(){
  gx+=(mx-gx)*0.1; gy+=(my-gy)*0.1;
  gato.style.transform=`translate(${gx}px,${gy}px)`;
  requestAnimationFrame(anim);
})();
</script>

</body>
</html>
